
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeNexus Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Sophisticated Neutral Gray Theme */
            --bg-color: #0a0a0b;
            --text-main: #f8fafc;
            --text-sub: #64748b;
            --panel-bg: rgba(18, 18, 20, 0.7);
            --panel-border: rgba(255, 255, 255, 0.04);
            --mesh-opacity: 0.2;
            --chart-bg: #0d0d0d;
            --chart-grid: rgba(255, 255, 255, 0.02);
            --chart-text: #475569;
            --tooltip-bg: #18181b;
            --tooltip-text: #f1f5f9;
            --border-subtle: rgba(255, 255, 255, 0.04);
            --accent-glow: rgba(34, 211, 238, 0.15);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --text-main: #0f172a;
            --text-sub: #334155;
            --panel-bg: rgba(255, 255, 255, 0.4);
            --panel-border: rgba(15, 23, 42, 0.08);
            --mesh-opacity: 0.25;
            --chart-bg: #e2e8f0;
            --chart-grid: rgba(15, 23, 42, 0.08);
            --chart-text: #64748b;
            --tooltip-bg: #ffffff;
            --tooltip-text: #0f172a;
            --border-subtle: rgba(15, 23, 42, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--panel-border);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-panel:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(24, 24, 27, 0.8);
            box-shadow: 0 12px 48px -12px rgba(0, 0, 0, 0.5);
        }

        /* Core Transition Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(12px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes shimmerText {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% auto;
            animation: shimmerText 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 5% 5%, rgba(45, 212, 191, var(--mesh-opacity)) 0%, transparent 50%),
                        radial-gradient(circle at 95% 95%, rgba(99, 102, 241, var(--mesh-opacity)) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.05) 0%, transparent 80%);
            transition: background 1s ease;
        }
        
        /* Smooth View Transitions */
        .view-transition-enter {
            animation: fadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Hover Enhancements */
        tr.animate-fade-in-up:hover {
            transform: scale(1.005) translateX(4px);
            background: rgba(255, 255, 255, 0.04) !important;
            box-shadow: 0 4px 20px -8px rgba(0, 0, 0, 1);
            z-index: 10;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.03); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.1); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
</head>
<body>
    <div class="mesh-gradient"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
